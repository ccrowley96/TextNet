<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto+Mono" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <title>TextNet</title>
<style>
    body{
        margin:0px;
    }
    .number-container{
        text-align: center;
        font-family: 'Quicksand', sans-serif;
        font-size:1.5rem;
        margin-top: 20px;
    }

    @media only screen and (max-width: 600px) {
        .number-container{
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            font-size:1rem;
        }
    }

    .video-container{
        position: absolute;
        height: 100%; 
        widows: 100%;
        top:0;
        left:0;
        right:0;
        bottom:0;
        text-align: center;
        z-index: -10;
    }
    .container{
        overflow: hidden;
        height: 100vh;
    }
    .textnet-video{
        padding-top:130px; 
        max-width: 100%; 
        max-height: 75%; 
        height: auto;
    }
    .logo-wrap{
        position: absolute;
        text-align: center;
        bottom:0px;
        margin-bottom: -80px;
        left:0;
        right:0;
        overflow: hidden;
    }
    .logo{
        width: 300px;
    }
    @media only screen and (max-height: 1000px) {
        .logo-wrap{
            display: none;
        }
    }
</style>
</head>
<body>
    <div class = "container">
        <div class="number-container">
            <h4 style="margin-top:0px; margin-block-end: 0px;">Internet over SMS, text 'textnet' to:</h4>
            <h1 style="margin-block-start: 0px;">1-613-777-2042</h1>
        </div>
        <div class="video-container">
            <video class="textnet-video" playsinline autoplay muted loop>
                    <source src="img/TextNetDemoV2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
            </video>
        </div>
            <div class="logo-wrap">
                <img class="logo" src="img/TextNet_Black.png"/>
            </div>
    </div>
</body>
</html>
